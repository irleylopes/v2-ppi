<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">	<head>
    <title>Inter06</title>
    <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{'/public/css/style.css'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/public/css/home/style.css'}">
    <script type="text/javascript" th:src="@{'/public/js/constants.js'}"></script>
    <script type="text/javascript" th:src="@{'/public/js/login/functions.js'}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Notas</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>V1</th>
                    <th>V2</th>
                    <th>VT1</th>
                    <th>VT2</th>
                    <th>VT3</th>
                    <th>Inter</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="score : ${scores}">
                    <td th:text="${score.id}"></td>
                    <td th:text="${score.checkOne}"></td>
                    <td th:text="${score.checkTwo}"></td>
                    <td th:text="${score.checkThree}"></td>
                    <td th:text="${score.checkFour}"></td>
                    <td th:text="${score.checkFive}"></td>
                    <td th:text="${score.checkSix}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-success" th:href="@{/score/edit/{id}(id=${score.id})}" >Gerenciar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/score/add}" >Adicionar</a>
    </div>
</div>
</body>
</html>
